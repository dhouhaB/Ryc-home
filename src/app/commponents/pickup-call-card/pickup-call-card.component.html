<ion-card>
<ng-content select="[header]"></ng-content>

  <ion-card-content>
    <ion-item lines="nones">
      <ion-icon  *ngIf="status === 'Hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
 
      <ion-icon *ngIf="status ==='Processing' "    name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status ==='Finished'
      " name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>

 
      <ion-label>
  <p>{{updateAt}}</p>
 </ion-label>
    </ion-item>
    <ion-item lines="nones">
 <ion-label>
  
 <span *ngIf="status === 'hold'" >On Hold </span>
 <span *ngIf="status ==='Processing' " >Processing</span>
 <span *ngIf="status ==='Finished' " >Finished</span>
  <p>{{createdAt}}</p>
  <p *ngIf="Notes">{{notes}} </p>
 </ion-label>
    </ion-item>
    <ion-item *ngIf="status==='Finished'" lines="none">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
    
    <ion-label color="success">{{values}}</ion-label>
    
    </ion-item>
    <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
