<ion-header>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want with recyble wast</ion-card-title>
     
    </ion-card-header>
  
    <ion-card-content>



      <ion-radio-group value="strawberries">
        <ion-item>
          <ion-label>I want To Buy It</ion-label>
          <ion-radio slot="start" value="client"></ion-radio>
        </ion-item>
    
        <ion-item>
          <ion-label>I want To Sell it </ion-label>
          <ion-radio slot="start" value="partner"></ion-radio>
        </ion-item>
 
      </ion-radio-group>

    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>


      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" placeholder="Enter text"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" placeholder="Enter email"></ion-input>
      </ion-item>





      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" placeholder="Enter password"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" placeholder="Enter password"></ion-input>
      </ion-item>



      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="tel" placeholder="Enter phone number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Adress Information </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>



      <ion-item>
        <ion-label position="floating">Adress</ion-label>
        <ion-input type="text" placeholder="Enter asress"></ion-input>
      </ion-item>



 <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type="tel" placeholder="Enter phone number"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="floating">Neighborhood</ion-label>
        <ion-input type="text" placeholder="Enter asress"></ion-input>
      </ion-item>

      

      <ion-item>
        <ion-label position="floating">Complement</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Zip code</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">State</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>
  <ion-button color="light"  size ="full">Register</ion-button>



















</ion-content>
